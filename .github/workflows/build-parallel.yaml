name: build-parallel

on:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.event.repository.name }}/portmaster

concurrency: 
  group: parallel

jobs:
  build-base-images:
    name: Build Base Images and Libraries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      date: ${{ steps.date.outputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Get date for artifacts
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H%M')"
  
      - id: set-matrix
        name: Determine Matrix Builds
        run: |
            echo -ne '::set-output name=matrix::{"package":['
            echo -ne $(./ports/build-all  --no-build --builds --legacy-url-override | sed -e 's/^\|$/"/g' |sort | tr '\n' ',')
            echo ']}'

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - id: build-base-image
        name: Build base image and libraries
        run: |
         ./init-docker
         ./ports/build-base-images --push --platform linux/arm/v7,linux/arm64/v8,linux/amd64
         ./ports/build-all --libraries --push --docker-image
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Publish draft pre-release."
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          draft: true
          tag_name:  "${{steps.date.outputs.date}}"
          name: "${{steps.date.outputs.date}}"
          files: |
            ports.md
          token: ${{ secrets.GITHUB_TOKEN }}
  legacy:
    name: Legacy Builds - Sharded
    needs: build-base-images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        shard: [1,2,3,4]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build ${{ matrix.package }}
        id: build
        run: |
           set -e
           ./init-docker
           ./ports/build-all --build-shard ${{ matrix.shard }} --build-shard-total 4 --legacy-default --push --docker-image
           
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Update pre-release: ${{needs.build-base-images.outputs.date}}"
        uses: softprops/action-gh-release@v1
        with:
          tag_name:  "${{needs.build-base-images.outputs.date}}"
          prerelease: true
          draft: true
          files: |
            release/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
  buildx:
    needs: build-base-images
    name: Full Port Builds
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix: ${{fromJson(needs.build-base-images.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get date for artifacts
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H%M')"
  
      - name: Build ${{ matrix.package }}
        id: build
        run: |
           set -e
           ./init-docker
           ./ports/build ${{ matrix.package }} --push --docker-image
           
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Update pre-release: ${{needs.build-base-images.outputs.date}}"
        uses: softprops/action-gh-release@v1
        with:
          tag_name:  "${{needs.build-base-images.outputs.date}}"
          prerelease: true
          draft: true
          files: |
            release/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [buildx, legacy, build-base-images]
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: "Publish pre-release: ${{needs.build-base-images.outputs.date}}"
        uses: softprops/action-gh-release@v1
        with:
          tag_name:  "${{needs.build-base-images.outputs.date}}"
          draft: false
          prerelease: true #TODO: make configurable
          token: ${{ secrets.GITHUB_TOKEN }}